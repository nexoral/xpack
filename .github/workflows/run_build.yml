name: Run Shell Script on main branch

on:
  push:
    branches:
      - main  # Only trigger on push to main branch

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§ª Run shell script
        env:
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}  # ðŸ‘ˆ Pass the secret here
          REPO: ${{ secrets.GIT_REPOSITORY }}  # ðŸ‘ˆ Pass the repository name
        run: |
          chmod +x ./Scripts/release.sh
          ./Scripts/release.sh
